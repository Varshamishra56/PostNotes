<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <a href="{{ url_for('post_note') }}">Post a New Note</a>
    <div class="notes-container">
        {% for note in notes %}
            <div class="note">
                <h2>{{ note.name }}</h2>
                <p>{{ note.content }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
